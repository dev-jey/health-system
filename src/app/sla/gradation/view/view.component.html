<section>
  <nav aria-label="breadcrumb" class="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/sla/dashboard']">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">View Gradations</li>
    </ol>
  </nav>
  <app-loader *ngIf="loading"></app-loader>
  <div class="container-fluid animated fadeIn faster">
    <div class="row main-content">
      <div class="col-xl-12 card-plain">
        <h3 class="text-medi pt-1">
          Grading List
        </h3>
        <table class="table table-hover table-responsive-sm text-left">
          <thead class="table-header">
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Facility Type</th>
              <th>Hospital Name</th>
              <th>Points</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gradation of gradations; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ gradation.grading_date | formatDate }}</td>
              <td>{{ gradation.grading_user_type_id.name }}</td>
              <td>{{ gradation.stakeholder_id.name }}</td>
              <td>{{ gradation.points }}</td>
              <td>
                <a
                  class="btn btn-info btn-sm text-white"
                  target="_blank"
                  routerLink="/sla/gradation/view/{{ gradation.id }}"
                >
                  <i class="fas fa-eye animated pulse"></i>&nbsp;View
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          class="mx-auto my-auto text-center"
          style="padding: 20px"
          *ngIf="gradations.length === 0"
        >
          <i
            class="fas fa-clipboard fa-4x animated tada"
            style="color:rgb(230, 230, 230)"
          ></i
          ><br /><br />
          No Records!
        </div>
      </div>
    </div>
  </div>
</section>
