<section>
  <nav aria-label="breadcrumb" class="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/sla/dashboard']">Dashboard</a></li>
      <li class="breadcrumb-item active">Scheme Rules</li>
    </ol>
  </nav>
  <app-loader *ngIf="loading"></app-loader>
  <div class="container-fluid animated fadeIn faster">
    <div class="row main-content">
      <div class="col-xl-12 card-plain">
        <h3 class="text-medi pt-1">
          Scheme Rules
        </h3>
        <table class="table table-hover table-responsive-sm text-left">
          <thead class="table-header">
            <tr>
              <th>Scheme Name</th>
              <th>File Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let scheme of schemes">
              <td>{{scheme.scheme.scheme_name}}</td>
              <td>{{scheme.name}}</td>
              <td>
                <a class="btn btn-info btn-sm text-white" (click)="fileService.viewFile(scheme.file)">
                  <i class="fas fa-eye animated pulse"></i>&nbsp;View
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="mx-auto my-auto text-center" style="padding: 20px" *ngIf="schemes.length === 0">
          <i class="fas fa-clipboard fa-4x animated tada" style="color:rgb(230, 230, 230)"></i><br><br>
          No Records!
        </div>
      </div>

    </div>
  </div>
</section>
